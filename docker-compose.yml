services:
  postgres:
    image: postgres:15
    container_name: crafthub_pg
    restart: always
    environment:
      POSTGRES_USER: crafthub
      POSTGRES_PASSWORD: crafthub_pass
      POSTGRES_DB: crafthub_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crafthub -d crafthub_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7
    container_name: crafthub_redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: crafthub_api
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  pgdata:
