name: CI
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - staging
permissions:
  contents: read
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
      - name: Go mod download
        run: go mod download
      - name: Build API
        run: go build ./cmd/api
      - name: Run tests
        run: go test ./...
      - name: Docker build
        run: docker build -t crafthub-ci .
